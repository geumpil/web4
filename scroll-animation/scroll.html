<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll</title>
    <style>
        body {
            height: 5000px;
            background: rgb(156, 183, 152);
        }

        .content {
            color: white;
            font-size: 32px;
            font-weight: bold;
            margin-top: 3000px;
        }

        .scroll-content {
            opacity: 0;
            transform: translateX(-200px);
            transition: 1500ms;
        }

        .scroll-content.active {
            opacity: 1;
            transform: none;
            
        }

        .this-is-what {
            margin-bottom: 500px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="content scroll-content">
        나타난다~! 뿅~!
    </div>
    <img src="img_activity02.jpg" class="this-is-what scroll-opacity" alt="">
    <img src="img_activity02.jpg" class="this-is-what scroll-opacity" alt="">
    <img src="img_activity02.jpg" class="this-is-what scroll-opacity" alt="">
    <img src="img_activity02.jpg" class="this-is-what scroll-opacity" alt="">
    <script>
        const scrollContent = document.querySelector('.scroll-content');
        const scrollOpacity = document.getElementsByClassName('scroll-opacity');
        const BackgroundColor = document.querySelector('body');

        window.addEventListener('scroll', (e) => {

            

            for(let i = 0; i < scrollOpacity.length; i++) {
                const 좌표 = scrollOpacity[i].getBoundingClientRect().top - window.innerHeight;

                const 백분율 = -(좌표 + window.innerHeight / 3) / (window.innerHeight / 3);
                scrollOpacity[i].style.opacity = `${백분율}`;

            }
            
            if(scrollContent.getBoundingClientRect().top - window.innerHeight < 0) {
                scrollContent.classList.add('active');
            } else {
                scrollContent.classList.remove('active');
            }
        })
    </script>    
</body>
</html>
