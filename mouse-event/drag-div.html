<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .drag-able {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="drag-able"></div>

    <script>
        const div = document.querySelector('.drag-able');
        let clickX, clickY;
        let isClicked = false;
        let endX = 0, endY = 0;
        let moveX, moveY;

        div.addEventListener('mousedown', (e) => {
            isClicked = true;
            clickX = e.clientX;
            clickY = e.clientY;
            moveX = 0;
            moveY = 0;
        })

        window.addEventListener('mousemove', (e) => {
            if(isClicked) {
                moveX = e.clientX - clickX;
                moveY = e.clientY - clickY;
                div.style.transform = `translate(${moveX + endX}px, ${moveY + endY}px)`
            }
        })

        div.addEventListener('mouseup', () => { 
            isClicked = false;
            endX = moveX + endX;
            endY = moveY + endY;
            console.log(endX, endY);
        })
        
        // window.addEventListener('mouseout', () => {
        //     div.style.transform = `translate(${endX}px, ${endY}px)`
        // })
    </script>
</body>
</html>
